<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/app/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/app/css/style.css" rel="stylesheet" />
    <title>Credit Card Validator</title>
</head>
<body>
    <div id="container" class="w-50 mx-auto mt-5 p-5 border rounded bg-white">
        <div class="row mb-4">
            <div class="col">
                <h4>
                    Payment Status
                    <span id="status" class="status pending">Pending</span>
                </h4>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="card-number" class="form-label">Card Number</label>
                <input id="card-number" type="text" class="form-control shadow-none" placeholder="xxxxxxxxxxxxxxxx" aria-label="Card Number">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col">
                <label for="expiration-date" class="form-label">Expiration Date</label>
                <input id="expiration-date" type="text" class="form-control shadow-none" placeholder="5/2025" aria-label="Expiration Date">
            </div>
            <div class="col">
                <label for="cvv" class="form-label">CVV</label>
                <input id="cvv" type="text" class="form-control shadow-none" placeholder="193" aria-label="CVV">
            </div>
        </div>
        <div class="d-flex flex-column justify-content-end">
            <button id="submit-btn" type="submit" class="btn btn-primary shadow-none">Pay</button>
        </div>
    </div>


    <script src="/app/js/script.js" rel="text/javascript"></script>
</body>
</html>
